

# Customer

customer.name.not-blank= name must not be blank
customer.email.not-blank= email must not be blank
customer.email.valid= email must be valid

# Employee

employee.name.not-blank= name must not be blank
employee.registryNumber.not-blank= registryNumber must not be blank

# Order

order.customer.not-null= customer must not be null
order.productsSold.not-empty= products sold must not be empty
order.deliveryAddress.not-null= delivery address must not be null

# Product Sold

productSold.ref.not-blank= ref must not be blank
productSold.name.not-blank= name must not be blank
productSold.quantitySold.not-null= quantity sold must not be null
productSold.quantitySold.positive= quantity sold must be positive number

# Address

address.city.not-blank= city must not be blank
address.state.not-blank= state must not be blank
address.road.not-blank= road must not be blank
address.houseNumber.not-blank= house number must not be blank